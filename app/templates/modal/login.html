<div id="modal-login" class="modal modal-slideInBottom">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Login</p>
            <button class="delete modal-button-close" aria-label="close"></button>
        </header>
        <form method="post">
            <section class="modal-card-body">
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" type="email" name="email" id="login-email" placeholder="Email" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control is-expanded">
                        <input class="input" type="password" name="password" id="login-password" placeholder="Password"
                            required>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot is-full-width">
                <button class="button is-dark" name="login">Login</button>
            </footer>
        </form>
    </div>
</div>
